<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Tailwebs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">

  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">

    <h1 class="mb-4 text-danger fw-bold">Tailwebs</h1>

    <div class="card shadow p-4" style="width: 100%; max-width: 600px;">
      <h4 class="text-center mb-4">Teacher Sign Up</h4>

      <form method="POST">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" name="username" id="username" class="form-control" required placeholder="Choose a username">
          </div>
        </div>

        <!-- Password with toggle -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" name="password" id="password" class="form-control" required placeholder="Enter password">
            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()" tabindex="-1">
              <i class="bi bi-eye-slash" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid mb-2 pt-3">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>

      <!-- Messages -->
      {% if messages %}
        {% for message in messages %}
          {% if message.tags == "error" %}
            <div class="alert alert-danger mt-2">
          {% else %}
            <div class="alert alert-{{ message.tags }} mt-2">
          {% endif %}
              <p class="mb-0">{{ message }}</p>
            </div>
        {% endfor %}
      {% endif %}

      <!-- Login Redirect -->
      <div class="text-center mt-3">
        <span>Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none">Login</a></span>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password Toggle Script -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleIcon = document.getElementById("toggleIcon");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove("bi-eye-slash");
        toggleIcon.classList.add("bi-eye");
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove("bi-eye");
        toggleIcon.classList.add("bi-eye-slash");
      }
    }
  </script>
</body>
</html>
